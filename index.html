<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Novel Library</title>
    <link rel="stylesheet" href="novels.css">
    <script defer src="novels.js"></script>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 class="site-title">My Novel Library</h1>
            <p class="site-tagline">Discover your next favorite book</p>
        </div>
        <div class="search-container">
            
            <input type="text" id="search-input" class="search-input" placeholder="Search by title or author..." aria-label="Search for books">
            <button id="search-button" class="search-button">Search</button>
            <button id="clear-button" class="clear-button">Clear</button>
            <button id="add-book-button" class="add-book-button">Add New Book</button>
        </div>
    </header>

    <main>
        <section id="books-list" class="books-list">
            <!-- Dynamically populated book cards go here -->
        </section>
        <div id="no-results" class="no-results" style="display: none;">
            No books found. Please try a different search.
        </div>
    </main>

    <div id="edit-form-modal" class="book-details-modal" style="display: none;">
        <div class="modal-content">
            <form id="edit-book-form">
                <h2 id="form-title">Add/Edit Book</h2>
                <label for="book-title">Title</label>
                <input type="text" id="book-title" name="title" required>
                <label for="book-author">Author</label>
                <input type="text" id="book-author" name="author" required>
                <label for="book-year">Year</label>
                <input type="number" id="book-year" name="year" required>
                <label for="book-cover">Cover URL</label>
                <input type="url" id="book-cover" name="cover" placeholder="http://example.com/image.jpg">
                <label for="book-description">Description</label>
                <textarea id="book-description" name="description" required></textarea>
                <button type="submit">Save</button>
                <button type="button" id="close-edit-modal">Cancel</button>
            </form>
        </div>
    </div>

    <div id="view-details-modal" class="book-details-modal" style="display: none;">
        <div class="modal-content">
            <h2 id="details-title">Book Title</h2>
            <p><strong>Author:</strong> <span id="details-author"></span></p>
            <p><strong>Year:</strong> <span id="details-year"></span></p>
            <p><strong>Description:</strong></p>
            <p id="details-description"></p>
            <button id="close-details-modal">Close</button>
        </div>
    </div>

    <footer class="footer">
       <p class="copyright"> Â© 2024 My Novel Library | All rights reserved.</p>
    </footer>
</body>
</html>
